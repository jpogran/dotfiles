- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/.gitconfig:
      force: true

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig-local: git/gitconfig-osx
    ~/.gitignore: git/gitignore
    ~/.Brewfile: brewfile
    ~/.config/powershell/Microsoft.PowerShell_profile.ps1: profile.ps1
    ~/.gemrc: gemrc
    ~/Gemfile.local: gemfile.local
    ~/.hushlogin: hushlogin
    ~/.pryrc: pryrc
    ~/.vimrc: vimrc
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/.zshrc: zshrc
    ~/.vmfloaty.yml: vmfloaty.yml
    ~/.iterm/themes/SolarizedDark.itermcolors: SolarizedDark.itermcolors
